<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malvina Stories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Избери тема за приказка</h1>

    <form id="storyForm">
      <label for="childName">Име на детето:</label>
      <input type="text" id="childName" name="name"><br><br>

      <label for="childAge">Възраст:</label>
      <input type="number" id="childAge" name="age"><br><br>

      <label for="childGender">Пол:</label>
      <select id="childGender" name="gender">
        <option value="момиче">Момиче</option>
        <option value="момче">Момче</option>
      </select><br><br>

      <label for="storyCategory">Свят:</label>
      <select id="storyCategory">
        <option value="магичен свят">Магичен свят</option>
        <option value="кралство и замъци">Кралство и замъци</option>
        <option value="природа и животни">Природа и животни</option>
        <option value="джунгла и динозаври">Джунгла и динозаври</option>
        <option value="нинджа и супергерои">Нинджа и супергерои</option>
        <option value="космос и бъдеще">Космос и бъдеще</option>
        <option value="градски истории">Градски истории</option>
        <option value="в училище">В училище</option>
        <option value="човешки свят">Човешки свят</option>
        <option value="семейни приказки">Семейни приказки</option>
      </select><br><br>

      <label for="emotion">Емоция:</label>
      <select id="emotion">
        <option value="смелост">Смелост</option>
        <option value="доброта">Доброта</option>
        <option value="приятелство">Приятелство</option>
        <option value="любов">Любов</option>
        <option value="самоувереност">Самоувереност</option>
        <option value="спокойствие">Спокойствие</option>
        <option value="творчество">Творчество</option>
        <option value="любопитство">Любопитство</option>
        <option value="страх">Страх</option>
        <option value="радост">Радост</option>
        <option value="тъга">Тъга</option>
      </select><br><br>

      <button type="submit">Генерирай приказка</button>
    </form>

    <section id="story-result"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
