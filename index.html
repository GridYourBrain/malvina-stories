<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malvina Stories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Избери тема за приказка</h1>
        <form id="storyForm">
            <label for="theme">Тема:</label>
            <select id="theme">
                <option value="приятелство">Приятелство</option>
                <option value="смелост">Смелост</option>
                <option value="сила">Сила</option>
            </select>

            <label for="character">Герой:</label>
            <select id="character">
                <option value="лисица">Лисица</option>
                <option value="мечка">Мечка</option>
                <option value="вълк">Вълк</option>
            </select>

            <label for="emotion">Емоция:</label>
            <select id="emotion">
                <option value="радост">Радост</option>
                <option value="тъга">Тъга</option>
                <option value="изненада">Изненада</option>
            </select>

            <button type="submit">Генерирай приказка</button>
        </form>
        <section id="storyOutput"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
